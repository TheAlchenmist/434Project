<!DOCTYPE html>
<html>

<head>
	<link rel="stylesheet" href="../styles.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400">
	<link rel="stylesheet" href="../hamburger-menu-styles.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
	<style>
		/* add borders to table */
		/*
		table, th, td {
            border: 1px solid black;
        }
		*/

		/* table */
		#mytable {
			width: 20%;
			margin: 0 auto;
		}

		/* add space below row */
		#mytable tr.space>td {
			padding-bottom: 5%;
		}

		#mytable .left {
			text-align: left;
		}

		#mytable .right {
			text-align: right;
		}

		/* center align for table */
		.center {
			margin-left: auto;
			margin-right: auto;
		}

		/* everything below is for sliders */

		.switch {
			position: relative;
			display: inline-block;
			width: 60px;
			height: 34px;
		}

		.switch input {
			opacity: 0;
			width: 0;
			height: 0;
		}

		.slider {
			position: absolute;
			cursor: pointer;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background-color: #1c7e4d;
			-webkit-transition: .4s;
			transition: .4s;
		}

		.slider:before {
			position: absolute;
			content: "";
			height: 26px;
			width: 26px;
			left: 4px;
			bottom: 4px;
			background-color: white;
			-webkit-transition: .4s;
			transition: .4s;
		}

		input:checked+.slider {
			background-color: #cf9b00;
		}

		input:focus+.slider {
			box-shadow: 0 0 1px #2196F3;
		}

		input:checked+.slider:before {
			-webkit-transform: translateX(26px);
			-ms-transform: translateX(26px);
			transform: translateX(26px);
		}

		/* rounded sliders */
		.slider.round {
			border-radius: 34px;
		}

		.slider.round:before {
			border-radius: 50%;
		}
	</style>
</head>

<body>
	<div class="app-page">
		<!-- hamburger menu -->
		<div id="menuToggle">
			<input type="checkbox" />

			<span></span>
			<span></span>
			<span></span>

			<ul id="menu">
				<h1 class="head">
					<a href="../home/home.html">
						iFridge
					</a>
				</h1>
				<a href="../inventory/inventory.html">
					<li>Inventory</li>
				</a>
				<a href="../shopping-list/shopping-list.html">
					<li>Shopping List</li>
				</a>
				<a href="../recipe-finder/recipe-home.html">
					<li>Recipe Finder</li>
				</a>
				<a href="settings.html">
					<li>Settings</li>
				</a>
			</ul>
		</div>

		<div>
			<h1 class="head">Notification Settings</h1>
			<div>
				<table id="mytable" class="center">
					<tr class="space">
						<td>All Notifications</td>
						<td class="right">
							<label class="switch">
								<input type="checkbox">
								<span class="slider round"></span>
							</label>
						</td>
					</tr>
					<tr>
						<td>Spoilage</td>
						<td class="right">
							<label class="switch">
								<input type="checkbox">
								<span class="slider round"></span>
							</label>
						</td>
					</tr>
					<tr>
						<td>Low Inventory</td>
						<td class="right">
							<label class="switch">

								<span class="slider round"></span>
							</label>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
</body>
