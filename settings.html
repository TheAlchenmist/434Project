            border: none;
            outline: none;
            padding: 12px 16px;
            background-color: #dcbe61;
            cursor: pointer;
        }

        .btn:hover {
            background-color: #ecce71;
        }
    </style>
</head>

<body>
    <h1>SETTINGS</h1>

    <div>
        <table id="mytable">
            <tr>
                <td>
                    <button class="btn">
                        Accounts
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn" onclick="location.href='notification-settings.html'">
                        Notifications
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn" onclick="location.href='about.html'">
                        About
                    </button>
                </td>
            </tr>
            <tr>
                <td>
                    <button class="btn">
                        Log Out
                    </button>
                </td>
            </tr>
        </table>
    </div>
</body>

</html>
