<head>
	<link rel="stylesheet" href="../styles.css">

    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3pro.css">
	<style>
		body {
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="app-page">

		<!-- hamburger menu -->
		<div id="menuToggle">
			<input type="checkbox" />

			<span></span>
			<span></span>
			<span></span>

			<ul id="menu" class="burger">
				<h1 class="head">
					<a href="../home/home.html">
						iFridge
					</a>
				</h1>
				<a href="../inventory/inventory.html">
					<li>Inventory</li>
				</a>
				<a href="shopping-list.html">
					<li>Shopping List</li>
				</a>
				<a href="../recipe-finder/recipe-home.html">
					<li>Recipe Finder</li>
				</a>
				<a href="../settings/settings.html">
					<li>Settings</li>
				</a>
			</ul>
		</div>

		<div>
			<h1 class="head">Add Item</h1>

			<p>Name</p>
			<input id="name">

			<p>Expiration Date</p>
			<input id="edate">

			<p>Type (MAKE THESE RADIO BUTTONS)</p>

			<input id="type">
			<br></br>

			<button type="button" onclick="myFunction()">Submit</button>

			<div id="debug"></div>

			<script>

				var inventory = JSON.parse(localStorage.getItem("inventory"));

				function myFunction() {

					var newName, newEdate, newType;

					// Get the value of the input fields
					newName = document.getElementById("name").value;
					newEdate = document.getElementById("edate").value;
					newType = document.getElementById("type").value;

					console.log(inventory);

					if (newName == "" || newEdate == "" || newType == "") {
						window.alert("INVALID INPUT");
					} else {
						var item = {};
						item["item"] = newName;
						item["edate"] = newEdate;
						var newUID = inventory["UID"];
						newUID = Number(newUID) + 1;
						item["UID"] = ("000000" + newUID).slice(-6);
						inventory[newType].push(item);
						inventory["UID"] = item["UID"];
					}
					console.log(inventory);

					localStorage.setItem("inventory", JSON.stringify(inventory));

				}
			</script>
		</div>
	</div>
</body>

</html>
