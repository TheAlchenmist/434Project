<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="../styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway:300,400">
    <link rel="stylesheet" href="../hamburger-menu-styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>

        /* Include the padding and border in an element's total width and height */
        * {
            box-sizing: border-box;
        }

        /* Remove margins and padding from the list */
        ul.shoppinglist {
            margin: 0;
            padding: 0;
            border-color: black;
            border-style: solid;
            border-width: 0 2px 2px 0;
        }

        /* Style the list items */
        ul.shoppinglist li {
            cursor: pointer;
            position: relative;
            padding: 12px 8px 12px 40px;
            list-style-type: none;
            background: #eee;
            font-size: 18px;
            transition: 0.2s;
            color: black;

            /* make the list items unselectable */
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
        }

        /* Set all odd list items to a different color (zebra-stripes) */
        ul.shoppinglist li:nth-child(odd) {
            background: #f9f9f9;
            color: black;
        }

        /* Darker background-color on hover */
        ul.shoppinglist li:hover {
            background: #ddd;
        }

        /* When clicked on, add a background color and strike out text */
        ul.shoppinglist li.checked {
            background: #888;
            color: #fff;
            text-decoration: line-through;
        }

        /* Add a "checked" mark when clicked on */
        ul.shoppinglist li.checked::before {
            content: '';
            position: absolute;
            border-color: #fff;
            border-style: solid;
            border-width: 0 2px 2px 0;
            top: 10px;
            left: 16px;
            transform: rotate(45deg);
            height: 15px;
            width: 7px;
        }

        /* Style the close button */
        .close {
            position: absolute;
            right: 0;
            top: 0;
            padding: 12px 16px 12px 16px;
        }

        .close:hover {
            background-color: #78866b;
            color: white;
        }

        /* Style the header */
        .header {
            background-color: #2a751b;
            padding: 30px 40px;
            color: white;
            text-align: center;
        }

        /* Clear floats after the header */
        .header:after {
            content: "";
            display: table;
            clear: both;
        }

        /* Style the input */
        input {
            margin: 0;
            border: none;
            border-radius: 0;
            width: 75%;
            padding: 10px;
            float: left;
            font-size: 16px;
        }

        /* Style the "Add" button */
        .addBtn {
            padding: 10px;
            width: 100%;
            background: #d9d9d9;
            color: #555;
            float: left;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            transition: 0.3s;
            border-radius: 0;
        }

        .addBtn:hover {
            background-color: #bbb;
        }
    </style>
</head>

<body>
    <div class="app-page">
    <!-- <div> -->
        <!-- hamburger menu -->
        <div id="menuToggle">
            <input type="checkbox" />

            <span></span>
            <span></span>
            <span></span>

            <ul id="menu" class="burger">
                <h1>
                    <a href="../home/home.html">
                        iFridge

                <a href="../inventory/inventory.html">
                    <li>Inventory</li>

        <!-- <h1>Shopping List</h1> -->
        <div id="myDIV" class="header">
            <h2 style="margin:5px">Shopping List</h2>
            <input type="text" id="myInput" placeholder="Item...">
            <form action="newElement(this.value)">
                <label for="categories">Choose a category:</label>
                <select name="categories" id="categories">
                    <option value="fruit">Fruit</option>
                    <option value="vegetable">Vegetable</option>
                    <option value="dairy">Dairy</option>
                    <option value="grain">Grain</option>
                    <option value="protein">Protein</option>
                    <option value="beverage">Beverage</option>
                </select>
                <br><br>
            </form>
            <span onclick="newElement(this.value)" class="addBtn">Add</span>
        </div>

        <div>
            <h2 style="margin:5px; color : 	#eee">Fruit</h2>
            <ul id="fruitUL" class="shoppinglist"></ul>

            <h2 style="margin:5px; color : 	#eee">Vegetable</h2>
            <ul id="vegetableUL" class="shoppinglist"></ul>

            <h2 style="margin:5px; color : 	#eee">Dairy</h2>
            <ul id="dairyUL" class="shoppinglist"></ul>

            <h2 style="margin:5px; color : 	#eee">Grain</h2>
            <ul id="grainUL" class="shoppinglist"></ul>

            <h2 style="margin:5px; color : 	#eee">Protein</h2>
            <ul id="proteinUL" class="shoppinglist"></ul>

            <h2 style="margin:5px; color : 	#eee">Beverage</h2>
            <ul id="drinkUL" class="shoppinglist"></ul>
        </div>

        <script>
            // Create a "close" button and append it to each list item
            var myNodelist = document.getElementsByTagName("LI.shoppinglist");
            var i;
            for (i = 0; i < myNodelist.length; i++) {
                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                myNodelist[i].appendChild(span);
            }

            // Click on a close button to hide the current list item
            var close = document.getElementsByClassName("close");
            var i;
            for (i = 0; i < close.length; i++) {
                close[i].onclick = function () {
                    var div = this.parentElement;
                    div.style.display = "none";
                }
            }

            // Add a "checked" symbol when clicking on a list item
            var lists = document.querySelectorAll('ul')
            var i;
            for (i = 0; i < lists.length; i++) {
                lists[i].addEventListener('click', function (ev) {
                    if (ev.target.tagName === 'LI') {
                        ev.target.classList.toggle('checked');
                    }
                }, false);
            }


            // Create a new list item when clicking on the "Add" button
            function newElement(name) {
                var val = document.getElementById("categories").value
                var li = document.createElement("li");
                var inputValue = document.getElementById("myInput").value;
                var t = document.createTextNode(inputValue);
                li.appendChild(t);
                if (inputValue === '') {
                    alert("You must write something!");
                } else if (val == "dairy") {
                    document.getElementById("dairyUL").appendChild(li);
                } else if (val == "fruit") {
                    document.getElementById("fruitUL").appendChild(li);
                } else if (val == "vegetable") {
                    document.getElementById("vegetableUL").appendChild(li);
                } else if (val == "beverage") {
                    document.getElementById("drinkUL").appendChild(li);
                } else if (val == "protein") {
                    document.getElementById("proteinUL").appendChild(li);
                } else if (val == "grain") {
                    document.getElementById("grainUL").appendChild(li);
                }
                document.getElementById("myInput").value = "";

                var span = document.createElement("SPAN");
                var txt = document.createTextNode("\u00D7");
                span.className = "close";
                span.appendChild(txt);
                li.appendChild(span);

                for (i = 0; i < close.length; i++) {
                    close[i].onclick = function () {
                        var div = this.parentElement;
                        div.style.display = "none";
                    }
                }
            }
        </script>
    </div>
</body>
